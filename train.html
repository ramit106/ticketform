<body>
    <div>
        <IMG src="/LOGO.jpg" width="60px" alt="logo">

        <H3>IRCTC authorised partner</H3>
        <br>
        <hr size="5" noshade>
    </div>
    <div>
        <center>
            <H4>FROM:</H4><INput type="text" placeholder="BOARDING STATION"></INpUT>

            <H4>DATE OF JOURNEY:</H4><INPUT type="date"></INPUT>
            <BR><br>
            <button type="button">Search Trains</button>
        </center>
    </div>
    <center>
    <div>
            <h4>select train</h4>
            <select name="train" id="train">SELECT TRAIN
                <OPtion value="select train">select train</OPtion>
                <OPtion value="18519-VSKP LTT EXPRES">18519-VSKP LTT EXPRES</OPtion>
                <option value="12702-HUSSAIN SAGAR">12702-HUSSAIN SAGAR</option>
                <option value="11140-GDG CSMT EXP">11140-GDG CSMT EXP</option>
                <option value="22158-MS CSMT EXP">22158-MS CSMT EXP</option>
                <option value="11006-CHALUKYA EXP">11006-CHALUKYA EXP</option>
            </select>
         </div>
         <br>
         <form action="/traintraveller.html" target="_blank">
             <input type="submit" value="FILL PASSENGER DETAILS" />
            </form>
        </center>
